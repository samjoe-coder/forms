<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen" id="sign_up_div">
        <div class="bg-red-500 rounded-md">
            <div class="flex justify-center m-3">
                <h3 class="text-3xl">Sign Up</h3>
            </div>
            <div class="flex flex-col items-center">
                <div class="m-3" id="email">
                    <input class="w-64 px-2 py-1 border-dotted border-2 border-sky-500 rounded-md focus:outline-none focus:border-solid focus:border-sky-400" placeholder="Enter your email" type="email" name="email" id="user_email">
                </div>
                <div class="m-3" id="password">
                    <input class="w-64 px-2 py-1 border-dotted border-2 border-sky-500 rounded-md focus:outline-none focus:border-solid focus:border-sky-400" type="password" placeholder="Enter password" name="password" id="user_password">
                </div>
                <div class="m-3">
                    <button class="bg-green-500 rounded-full border border-green-200 px-4 py-1 hover:text-white hover:bg-black">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
